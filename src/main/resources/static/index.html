<!DOCTYPE html>
<html ng-app="sasApp">
    <head>
        <title>Share-a-Secret</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body ng-controller="MainController">
        <p>This is the explanation of what this service does.</p>

        <form>
            <div>
                <label for="secret">Enter the secret you want to split here:</label>
                <input  id="secret" type="text" ng-model="secret"/>
            </div>
            <div>
                <label for="total">How many shares do you want to generate:</label>
                <input id="total" type="number" ng-model="total" min="1" max="100" size="3"/>
            </div>
            <div>
                <label for="threshold">How many shares are required to restore the secret:</label>
                <input id="threshold" type="number" ng-model="threshold" min="1" max="100" size="3"/>
            </div>
            <div>
                <button id="split" ng-click="split()">Split</button>
            </div>
        </form>

        <div>
            <ul>
                <li ng-repeat="share in shares">
                    <p>{{share}}</p>
                </li>
            </ul>
        </div>
    </body>
</html>
