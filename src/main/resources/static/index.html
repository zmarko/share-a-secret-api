<!DOCTYPE html>
<html ng-app="sasApp">
    <head>
        <title>Share-a-Secret</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="sas.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body ng-controller="MainController">
        <div class="container">
            <div class="page-header">
                <p class="lead">This is the explanation of what this service does.</p>
            </div>

            <form>
                <div class="row">
                    <div class="col-md-8">
                        <label for="secret">Enter the secret you want to split here:</label><br/>
                        <input select-on-click id="secret" type="text" ng-model="secret" size="20" placeholder="Enter your secret here ..." class="form-control" required="true"/>
                    </div>
                    <div class="col-md-2">
                        <label for="total">Total shares:</label>
                        <input id="total" type="number" ng-model="total" min="1" max="100" size="3" class="form-control"/>
                    </div>
                    <div class="col-md-2">
                        <label for="threshold">Required shares:</label>
                        <input id="threshold" type="number" ng-model="threshold" min="1" max="100" size="3" class="form-control"/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <button id="split" ng-click="split()" class="btn btn-lg btn-primary btn-block">Split</button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="row" ng-show="errors.length">
                    <h1>Whoops, something's wrong ...</h1>
                </div>
                <div ng-repeat="err in errors" class="row">
                    <div class="alert alert-danger">{{err.message}}</div>
                </div>
            </div>

            <div class="row">
                <div class="row" ng-show="shares.length">
                    <h1>Here are your secret shares ...</h1>
                </div>
                <div ng-repeat="share in shares" class="row">
                    <div class="alert" ng-class="{'alert-info': !isShareClicked(share), 'alert-success': isShareClicked(share)}" ng-click="shareClicked(share)" select-on-click>{{share}}</div>
                </div>
            </div>

        </div>

    </body>
</html>
