<!DOCTYPE html>
<html>
    <head>
        <title>Share-A-Secret</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="elements/sas-description.html">
        <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
        <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-icons/core-icons.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    </head>
    <body fullbleed vertical layout unresolved>

    <template is="auto-binding">

        <flatiron-director route="{{selected}}" autoHash></flatiron-director>

        <core-header-panel flex>
            <core-toolbar id="mainheader" valueattr="hash">
                <span flex>Share-A-Secret</span>
                <div class="bottom fit" horizontal layout>
                    <paper-tabs selected="{{selected}}">
                        <paper-tab hash="home"><a href="#home">Home</a></paper-tab>
                        <paper-tab hash="split"><a href="#split">Split</a></paper-tab>
                        <paper-tab hash="join"><a href="#join">Join</a></paper-tab>
                    </paper-tabs>
                </div>
            </core-toolbar>

            <div layout horizontal center-center fit>
                <core-animated-pages selected="{{selected}}" transitions="left-to-right" valueattr="hash">
                    <section layout vertical center-center>
                        <div>HOME</div>
                    </section>
                    <section layout vertical center-center>
                        <div>SPLIT</div>
                    </section>
                    <section layout vertical center-center>
                        <div>JOIN</div>
                    </section>
                </core-animated-pages>
            </div>
            <!--<sas-description></sas-description>-->
        </core-header-panel>
    </template>

    <script>
template.addEventListener('template-bound', function (e) {
    // Use URL hash for initial route. Otherwise, use the first page.
    this.selected = this.selected || "home";
});
    </script>
</body>
</html>
